{% extends "core/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add Product{% endblock title %}

{% block content %}

    <h1>{{ title }}</h1>

    <div class="form">
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-secondary">{{ title }}</button>

        </form>
    </div>


{% endblock content %}
