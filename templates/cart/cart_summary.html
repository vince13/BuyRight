
{% include "core/base.html" %}

{% load static %}


{% block content %}

<main class="pt-5">
    <div class="container">

      <h1 class="h5"> Shopping cart </h1>

	    <hr>

      <!-- LP -->

      <br>

      <div class="row mb-4 border product-item">
        <div class="col-md-3 col-lg-2 order-md-first bg-light">
            <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src=""> <!-- Product image -->
        </div>


        <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
          <a href="" class="text-info text-decoration-none"> <!-- Product get absolute url -->
            <h1 class="h5 pt-2"> </h1>
          </a>

          <div class="border">
            <div class="col border-bottom">
                <div class="row p-3">
                <div class="col-6"> Product </div>
                <div class="col-6 text-end"><span class="h6 fw-bold">$  </span></div>
              </div>
            </div>

            <div class="col">
              <div class="row p-3">
                <div class="col-12">
                  <label for="select">Qty</label>

                  &nbsp;

                  <select id="select{{product.id}}">
                    <option selected>
<!--                        {{item.qty}}-->
                    </option>

                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>

                  </select>

                  <br> <br>
                  <button type="button" data-index="{{product.id}}"
                    class="btn btn-primary btn-sm update-button">
                    Update
                  </button>

                  &nbsp;

                  <button type="button" data-index="{{product.id}}"
                    class="btn btn-danger btn-sm delete-button">
                    Delete
                  </button>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>



    <!-- LP -->


      <div class="col-12 text-end">

        <div class="h6 fw-bold"> Total price: $ <div id="total" class="d-inline-flex"></div></div>

        <br>

        <a href="https//:cart.com" class="btn btn-primary my-2"> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Proceed to checkout </a>

      </div>

    </div>

    <br>

    <br>

 </main>

{% endblock %}
